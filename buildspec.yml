version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 705707996353.dkr.ecr.us-east-2.amazonaws.com)
      - REPOSITORY_URI=705707996353.dkr.ecr.us-east-2.amazonaws.com/browser-automation
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"browser-automation","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Uploading artifact manually to S3 for debugging...
      - aws s3 cp imagedefinitions.json s3://codepipeline-us-east-2-9dd6a2df5979-4c27-b56b-f33a7d339a2b/BuildArtifact/imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
  name: BuildArtifact          # MUST match CodePipeline output artifact name
  base-directory: .
  discard-paths: yes
